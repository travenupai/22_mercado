customer_feedback_analysis:
  description: >
    Coletar e analisar feedbacks de consumidores sobre os produtos e serviços da empresa {site_url}.
    O foco deve ser em obter uma compreensão profunda das percepções e expectativas dos clientes, analisando dados de plataformas de avaliação, como Google Reviews e Reclame Aqui, além de redes sociais como Facebook, Twitter, Instagram e LinkedIn, e fóruns especializados. Identifique reclamações, sugestões e preferências expressas pelos consumidores, e analise dados internos de atendimento ao cliente (e-mails, chats, registros de chamadas) para detectar padrões que indiquem áreas de melhoria. 
    A análise deve considerar aspectos como qualidade, usabilidade, atendimento e suporte, comparando como os consumidores percebem os produtos em relação aos concorrentes. 
    O objetivo é fornecer insights estratégicos para guiar melhorias no desenvolvimento de produtos e ajustes em serviços, com base em uma compreensão clara das demandas e necessidades do público-alvo.
  expected_output: >
    Um relatório de no mínimo 1200 palavras, estruturado em Markdown, que resuma as principais preferências e pontos de dor dos clientes, incluindo exemplos específicos de feedbacks que demonstrem padrões relevantes (elogios frequentes ou reclamações recorrentes). O relatório deve ter as seguintes seções:
    - **Principais Preferências dos Clientes**: Destaque os aspectos mais valorizados pelos clientes.
    - **Pontos de Dor Mais Citados**: Identifique os problemas que causam maior insatisfação.
    - **Sugestões dos Consumidores**: Relate as sugestões para melhorias diretas dos clientes.
    - **Análise Qualitativa das Expectativas**: Avalie o que os clientes esperam dos produtos e serviços.
    - **Conclusão e Recomendações Práticas**: Uma seção final com recomendações estratégicas e práticas, sugerindo ações imediatas e de longo prazo para melhorar a satisfação do cliente. A conclusão deve ser clara e direta, focando em como os insights podem ser aplicados para aumentar a competitividade e atender melhor as expectativas dos consumidores.
    A saída deve estar em Markdown, sem incluir delimitadores como """ markdown """.
  agent: customer_analysis_agent


market_trends_monitoring:
  description: >
    Monitorar publicações de blogs especializados, relatórios de mercado e análises de consultorias renomadas para identificar tendências emergentes que podem impactar o setor da empresa {site_url}. Examine fontes como relatórios da McKinsey, Gartner, e grandes portais de notícias econômicas para acompanhar mudanças no comportamento do consumidor e no ambiente regulatório, além de inovações tecnológicas e práticas sustentáveis que estejam ganhando relevância. 
    Analise fatores econômicos como variações nas taxas de juros e inflação, avaliando como esses fatores podem influenciar o comportamento dos consumidores e as operações da empresa. 
    O objetivo é manter a empresa informada sobre mudanças iminentes, fornecendo insights para ajustes estratégicos que possam aumentar a vantagem competitiva e a resiliência no mercado.
  expected_output: >
    Um relatório de no mínimo 1200 palavras, em Markdown, organizado para destacar as tendências mais relevantes para a empresa {site_url}, incluindo uma análise de oportunidades e ameaças potenciais. O relatório deve incluir:
    - **Resumo das Tendências Observadas**: Organizado por categorias, como “Inovações Tecnológicas”, “Mudanças Regulatórias” e “Fatores Econômicos”.
    - **Análise de Oportunidades e Ameaças**: Avalie as implicações de cada tendência e seu potencial impacto no setor da empresa.
    - **Recomendações Estratégicas**: Sugestões para a empresa se adaptar a essas tendências, incluindo novas tecnologias e práticas que podem ser adotadas para melhorar a competitividade.
    - **Conclusão**: Uma síntese prática que ajude a empresa a entender como as mudanças observadas podem afetar suas operações e o que ela pode fazer para aproveitar oportunidades e mitigar riscos. A conclusão deve ser assertiva e estratégica, oferecendo uma visão prática e de fácil aplicação para orientar decisões futuras.
    A saída deve estar em Markdown, sem incluir delimitadores como """ markdown """.
  agent: market_trends_agent


product_comparison:
  description: >
    Realizar uma análise comparativa detalhada entre os produtos da empresa {site_url} e os de seus principais concorrentes. Examine características técnicas, usabilidade, preço e feedback dos consumidores para identificar os diferenciais e as lacunas de cada produto. Utilize informações de avaliações online e fóruns especializados para entender a percepção dos consumidores sobre as vantagens e desvantagens dos produtos concorrentes.
    O objetivo é identificar áreas específicas para melhorias e inovações, fornecendo insights práticos para aprimorar os produtos da empresa e destacar-se no mercado.
  expected_output: >
    Um relatório de no mínimo 1200 palavras, em Markdown, que ofereça uma comparação detalhada entre os produtos da empresa e os dos concorrentes. Estruture o relatório nas seguintes seções:
    - **Principais Diferenciais dos Concorrentes**: Destaque funcionalidades e características que tornam os produtos concorrentes atraentes.
    - **Pontos Fortes e Fracos dos Concorrentes**: Liste as vantagens e desvantagens dos produtos rivais do ponto de vista dos consumidores.
    - **Oportunidades de Inovação para a Empresa**: Sugestões de melhorias e inovações com base na análise comparativa.
    - **Conclusão**: Uma análise final que sintetize os pontos principais da comparação, com recomendações de ajustes e inovações para que os produtos da empresa possam competir de forma mais eficaz. A conclusão deve ser prática e detalhada, ricamente ilustrada, indicando ações que podem ser implementadas para melhorar a qualidade e o valor agregado dos produtos da empresa.
    A saída deve estar em Markdown, sem incluir delimitadores como """ markdown """.
  agent: product_analysis_agent

